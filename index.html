<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Link List</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <section class="header">
      <h1>Linked
        <img src="images/linked-list-logo.svg" class="logo">
        List</h1>
      <input type="text" class="web-title input-all" placeholder="Website Title">
      <input type="text" class="web-url input-all" placeholder="Website URL">
      <button class="enter-btn">Enter</button>
    </section>
    <section class="bookmark-section">
      <div class="bookmark">
        <p class="websiteTitle">The Website Title</p>
        <a class="websiteURL" href="">www.websiteurl.com</a>
        <button class="read-btn">Read</button>
        <button class="delete-btn">Delete</button>
      </div>
    </section>
    <script type='text/javascript' src='scripts.js'></script>
  </body>
</html>
