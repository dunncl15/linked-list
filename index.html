<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Link List</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true">
  </head>
  <body>
    <div class="wrapper clearfix">
      <section class="bookmark-count">

      </section>
      <section class="header">
        <form>
          <h1>Linked <img src="images/linked-list-logo.svg" class="logo"> List</h1>
          <input type="text" class="web-title" placeholder="Website Title" required>
          <input type="text" class="web-url" placeholder="Website URL" required>
          <button class="enter-btn">Enter</button>
       </form>
      </section>
      <section class="bookmark-section">
      </section>
    </div>
    <script type='text/javascript' src='scripts.js'></script>
  </body>
</html>
